<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cat Dash Duel</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
<main class="wrap">

<header class="top">
  <div>
    <div class="title">🐱 Cat Dash Duel</div>
    <div class="sub">
      三跑道｜空白鍵循環換道｜↑↓ / W S 指定｜技能 F
    </div>
  </div>
  <div class="hud">
    <div class="pill">玩家 <span id="hudPlayer">玩家一</span></div>
    <div class="pill">倒數 <span id="hudRoundTime">20</span>s</div>
    <div class="pill">分數 <span id="hudScore">0</span></div>
    <div class="pill">技能 <span id="hudSkillName">—</span></div>
    <button id="btnRestart" class="btn">重置</button>
  </div>
</header>

<section class="stage" id="stage">
  <canvas id="game"></canvas>

  <!-- Overlay -->
  <div id="overlay" class="overlay">
    <div class="card" id="overlayCard">

      <!-- START -->
      <div id="panelStart" class="panel">
        <div class="cardTitle">🐾 貓咪三跑道衝刺賽</div>
        <div class="cardBody">
          按 START → 選玩家 → 選貓 → 開跑
        </div>
        <div class="cardActions center">
          <button class="btn big" id="btnGoPick">START</button>
        </div>
      </div>

      <!-- PICK -->
      <div id="panelPick" class="panel hidden">
        <div class="cardTitle">先選擇玩家人數（1～4）</div>
        <div class="countRow">
          <button class="countBtn" data-n="1">1 位</button>
          <button class="countBtn" data-n="2">2 位</button>
          <button class="countBtn" data-n="3">3 位</button>
          <button class="countBtn" data-n="4">4 位</button>
        </div>
      </div>

      <!-- READY -->
      <div id="panelReady" class="panel hidden">
        <div class="cardTitle" id="stateTitle">準備開始</div>
        <div class="cardActions center">
          <button class="btn" id="btnStart">開始</button>
        </div>
      </div>

    </div>
  </div>
</section>

<footer class="foot">
  🐟 +50 ｜ 🍗 +100 ｜ 🍔 +150 ｜ 💣 -100 ｜ 🧪×2
</footer>

</main>

<script src="./game.js"></script>
</body>
</html>
