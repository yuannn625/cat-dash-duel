<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cat Dash Duel</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main class="wrap">
    <header class="top">
      <div>
        <div class="title">🐱 Cat Dash Duel</div>
        <div class="sub">
          三跑道｜空白鍵換道 / ↑↓ 或 W/S｜技能 F｜
          中間跑道 = 高風險高報酬
        </div>
      </div>

      <div class="hud">
        <div class="pill">玩家 <span id="hudPlayer">玩家一</span></div>
        <div class="pill">倒數 <span id="hudRoundTime">20</span>s</div>
        <div class="pill">分數 <span id="hudScore">0</span></div>

        <div class="pill skillPill">
          技能 <span id="hudSkillName">—</span>
          <span class="cdWrap"><span id="hudSkillCD" class="cdBar"></span></span>
          <span class="skillHint">F</span>
        </div>

        <button id="btnRestart" class="btn">重置</button>
      </div>
    </header>

    <section class="stage" id="stage">
      <canvas id="game"></canvas>

      <!-- Overlay -->
      <div id="overlay" class="overlay">
        <div class="card" id="overlayCard">
          <div class="panel" id="panelReady">
            <div class="cardTitle">按「開始」進行 玩家一 回合</div>
            <div class="cardBody">
              🧪🧪 兩條命（撞樹扣一瓶）<br/>
              🐟 +50　🍗 +100　🍔 +150　💣 -100
            </div>

            <div class="cardRow">
              <label class="label">每回合秒數</label>
              <input id="roundSeconds" type="number" value="20" min="5" max="120">
            </div>

            <div class="cardActions center">
              <button id="btnStart" class="btn">開始</button>
            </div>
          </div>
        </div>
      </div>

      <div class="legend">
        <span>🐟 +50</span>
        <span>🍗 +100</span>
        <span>🍔 +150</span>
        <span>💣 -100</span>
        <span>🧪×2 撞樹扣命</span>
      </div>
    </section>

    <footer class="foot">
      <span>技巧：中間跑道分高但樹更多</span>
      <span>技能冷卻好再用</span>
    </footer>
  </main>

  <script src="./game.js"></script>
</body>
</html>
